<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <div id="container-login" class="login">
    <div class="login">
      <form id="login-form">
        <h2>Login</h2>
        <label>
          <input class="input-block" type="text" id="email" required name="email" placeholder="E-mail" />
        </label><br /><br />

        <label>
          <input class="input-block" type="password" id="password" required name="password" placeholder="PassWord" />
        </label><br /><br />
        <div class="btn_login">
          <button class="sign-in" id="sign-in" type="submit" value="Enviar">
            Sign in
          </button>
        </div>
        <div class="creat_count">
          <a href="./register.html">Don't have account ? sign up</a>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="sendform.js"></script>
</body>

</html>
